<html>
	<head>
		<title>Hunger Games</title>
		<meta name="description" content="Hunger Games">      
	    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
	    <script src="resources/js/argon.min.js"></script>
	    <script src="build.js"></script>
        <script type='text/javascript'>
            window.onload = function() {
                if(!window.location.hash) {
                    window.location = window.location + '#loaded';
                    window.location.reload();
                }
            }            
        </script>
	</head>
	<body>
		<ar-scene id='scene' desiredreality="src:url(resources/reality/panorama/index.html);" panorama="src:url(assets/pic1.jpg);lla:'-84.3931 33.7608 309';initial:true;" canvas inspector keyboard-shortcuts>
		
		<a-assets>
            <video id = "my-video" src="assets/Hunger-games-clip.mp4" width="400" height="400" autoplay="true"></video>
      	</a-assets>

		<a-entity id="helloworld" position="0 0 -8">

            <a-image src="assets/katniss1.png" width="4" height="13" scale="1 1 1" position="10 0 -5" rotation="20 0 10"></a-image>

            <a-image src="assets/peeta1.png" width="4" height="13" scale="1 1 1" cursor-listener position="0 0 -10"></a-image>

            <a-image src="assets/Welcome to Hunger Games.png" width="5" height="3" scale="1 1 1" position="3 5 0" rotation="0 0 0"></a-image>

            <a-entity geometry="primitive: plane" material="src: #my-video" position="2.5 0.5 0.5" rotation="0 -20 0" cursor-listener width="400" height="400" depth="30">
            </a-entity>
        </a-entity>
            <a-box color="tomato" depth="2" height="4" width="4" position="20 0 0" cursor-back></a-box>
            <ar-camera>
                <a-entity id="myCursor" cursor="fuse:true; fuse-timeout: 1000"
                    position="0 0 -0.1"
                    geometry="primitive:ring; radiusInner: 0.001; radiusOuter: 0.0015"
                    material="color: #2E3A87; opacity:0.7;">          
                </a-entity>
             </ar-camera>            

	         <script>
		      AFRAME.registerComponent('cursor-listener', {
		        init: function () {
		          this.el.addEventListener('click', function (evt) {
		            var vid = document.getElementById("my-video");
		            if (vid != null) {
		              console.log("This video exists!!");
		              vid.play();
		              console.log('I was just clicked at: ', evt.detail.intersection.point);
		            }
		          });
		        }
		      }); 
		      AFRAME.registerComponent('cursor-back', {
		        init: function () {
		          this.el.addEventListener('click', function (evt) {
		            document.location.href='secondmain.html';
		          });
		        }
		      });                 
			</script>
            
		</ar-scene>
	</body>
</html>
